<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YourPcStore</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
	<div class="container-fluid">
		<a class="navbar-brand ms-3" href="#">
			<img src="img/logo.png" alt="" width="100">
		</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenido">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="contenido" >
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link active" href="#">Noticias</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Soporte</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user-astronaut"></i></a></li>

			</ul>
		</div>
	</div>
</nav>

<!-- Carrousel -->

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="img/photo1.jpg" class="d-block w-100" alt="">
		</div>
		<div class="carousel-item">
			<img src="img/photo2.jpg" class="d-block w-100" alt="">
		</div>
		<div class="carousel-item">
			<img src="img/photo3.jpg" class="d-block w-100" alt="">
		</div>
		<div class="carousel-item">
			<img src="img/photo4.jpg" class="d-block w-100" alt="">
		</div>
		<div class="carousel-item">
			<img src="img/photo5.jpg" class="d-block w-100" alt="">
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>

<!-- Separador -->












<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="https://kit.fontawesome.com/6f2f76041c.js" crossorigin="anonymous"></script>
</body>
</html>
